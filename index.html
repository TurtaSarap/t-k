<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .time-single {

        .message {

        /* Login */

            color: white;

        }
        
        .error {

        .hidden {

    </style>
</head>

<body>

    <!-- Giri≈ü -->
    <div class="container login" id="loginBox">
        <h1>üîê Gizli Giri≈ü</h1>
        <input type="password" id="password" placeholder="≈ûifreyi gir üíï">
        <br>
        <button onclick="checkPassword()">Giri≈ü</button>
        <div class="error" id="errorMsg"></div>

    <!-- Ana i√ßerik -->
    <div class="container hidden" id="mainContent">
        <h1>‚ù§Ô∏è Birlikte Ge√ßen Zaman ‚ù§Ô∏è</h1>
        <div class="time-single" id="timeLine"></div>
        <div class="message" id="loveMessage"></div>
        <div class="heart">üíû</div>
    </div>

    <script>
        const correctPassword = "30.09.25";
        const startDate = new Date("2025-09-30T00:00:00");

        const messages = [
            "Seni sevmek hayatƒ±mƒ±n en g√ºzel alƒ±≈ükanlƒ±ƒüƒ± üíñ",
            "ƒ∞yi ki varsƒ±n, iyi ki biziz ü•∞",
            "Her ge√ßen saniye seni daha √ßok seviyorum ‚è≥‚ù§Ô∏è",
            "G√ºl√º≈ü√ºn en sevdiƒüim manzara üòä",
            "Sen benim en g√ºzel tesad√ºf√ºms√ºn ‚ú®",
            "Adƒ±n kalbimde en g√ºzel yerde üíò",
            "Sen yanƒ±mdayken d√ºnya susuyor üåçüíû"
        ];

        let messageIndex = 0;
        const messageEl = document.getElementById("loveMessage");

        // Sayfa a√ßƒ±lƒ±nca ≈üifre hatƒ±rlƒ± mƒ±?
        if (localStorage.getItem("loveLogin") === "true") {
            openSite();
        }

        function checkPassword() {
            const input = document.getElementById("password").value;
            const error = document.getElementById("errorMsg");

            if (input === correctPassword) {
                localStorage.setItem("loveLogin", "true");
                openSite();
            } else {
                error.innerText = "ƒ∞pucu üí°: Her ≈üeyin ba≈üladƒ±ƒüƒ± tarih‚Ä¶ üíï";
            }
        }

        function openSite() {
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
            startSite();
        }

        function changeMessage() {
            messageEl.style.opacity = 0;
            setTimeout(() => {
                messageEl.innerText = messages[messageIndex];
                messageEl.style.opacity = 1;
                messageIndex = (messageIndex + 1) % messages.length;
            }, 800);
        }

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;

            if (diff < 0) {
                document.getElementById("timeLine").innerText = "Hen√ºz ba≈ülamadƒ± üí´";
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById("timeLine").innerText =
                `üóìÔ∏è ${days} g√ºn ‚Ä¢ ‚è∞ ${hours} saat ‚Ä¢ ‚åõ ${minutes} dk ‚Ä¢ ‚è±Ô∏è ${seconds} sn`;
        }

        function startSite() {
            updateCounter();
            changeMessage();
            setInterval(updateCounter, 1000);
            setInterval(changeMessage, 10000);
        }
    </script>

    <style>
        body {
            margin: 0;

    <body>
        <div class="app-container">
            <h1>Ho≈ügeldiniz!</h1>
            <p>Dinamik arka plan √∂rneƒüi</p>
        </div>

        <script>
            function setBackground() {
                const now = new Date();
                const hour = now.getHours();
                const month = now.getMonth(); // 0 = Ocak, 11 = Aralƒ±k
                let bg = "";

                // G√ºnd√ºz / Gece
                if (hour >= 6 && hour < 18) {
                    bg = "linear-gradient(to right, #87CEFA, #f0e68c)"; // a√ßƒ±k mavi / sarƒ±
                } else {
                    bg = "linear-gradient(to right, #0b0c2a, #2c3e50)"; // gece koyu mavi
                }

                // Mevsim ekleme
                if (month >= 2 && month <= 4) { // Mart-Nisan-Mayƒ±s = ƒ∞lkbahar
                    bg += ", #a8e6cf";
                } else if (month >= 5 && month <= 7) { // Haziran-Temmuz-Aƒüustos = Yaz
                    bg += ", #ffd3b6";
                } else if (month >= 8 && month <= 10) { // Eyl√ºl-Ekim-Kasƒ±m = Sonbahar
                    bg += ", #ffaaa5";
                } else { // Aralƒ±k-Ocak-≈ûubat = Kƒ±≈ü
                    bg += ", #dcedc1";
                }

                document.body.style.background = bg;
            }

            // Sayfa y√ºklenince arka planƒ± ayarla
            setBackground();
            setInterval(setBackground, 60000);
        </script>
    </body>
